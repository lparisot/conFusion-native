<ActionBar title="login" class="action-bar">
</ActionBar>

<TabView [(ngModel)]="tabSelectedIndex">
  <StackLayout *tabItem="{title: 'Login'}">
    <StackLayout class="form">
      <GridLayout class="input-field input-sides"
        rows="auto, auto, auto, auto, auto" columns="*, *"
        [formGroup]="loginForm">
        <Image row="0" colSpan="2" src="res://rcflogo" height="100" width="100"></Image>

        <Label class="label font-weight-bold" row="1" col="0" text="Username"></Label>
        <TextField class="input input-border right" id="userName" hint="Username"
          [text]='' row="1" col="1" formControlName="userName"></TextField>

        <Label class="label font-weight-bold" row="2" col="0" text="Password"></Label>
        <TextField class="input input-border right" id="password" secure="true" hint="Password"
          [text]='' row="2" col="1" formControlName="password"></TextField>

        <Button class="btn btn-primary m-15" row="3" colSpan="2"
          text="Submit" (tap)="onLoginSubmit()"></Button>
        <Button row="4" colSpan="2" text="Register"
          class="btn btn-rounded-sm btn-outline no-border" (tap)="register()"></Button>
      </GridLayout>
    </StackLayout>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Register'}">
    <StackLayout class="form">
      <GridLayout rows="auto, auto, auto" columns="*">
        <Label row="0" col="0" text="Your Picture" class="label font-weight-bold"></Label>
        <Image row="1" col="0" id="myPicture" src="res://rcflogo" height="100" width="100"></Image>
        <GridLayout row="2" col="0" orientation="horizontal" rows="*" columns="*, *" class="m-t-10">
          <Button row="0" col="0"
            text="Take Picture"
            class="btn btn-rounded-sm btn-outline" (tap)="takePicture()">
          </Button>
          <Button row="0" col="1"
            text="Select Image"
            class="btn btn-rounded-sm btn-outline" (tap)="getFromLibrary()">
          </Button>
        </GridLayout>
      </GridLayout>

      <GridLayout class="input-field input-sides"
        rows="auto, auto, auto, auto, auto, auto, auto" columns="*, *"
        [formGroup]="registerForm">
        <Label row="0" col="0" text="First Name"
          class="label font-weight-bold">
        </Label>
        <TextField row="0" col="1" id="firstName" hint="First Name"
          class="input input-border right"
          [text]='' formControlName="firstName">
        </TextField>

        <Label row="1" col="0" text="Last Name"
          class="label font-weight-bold">
        </Label>
        <TextField row="1" col="1" id="lastName" hint="Last Name"
          class="input input-border right"
          [text]='' formControlName="lastName">
        </TextField>

        <Label row="2" col="0" text="Username"
          class="label font-weight-bold">
        </Label>
        <TextField row="2" col="1" id="userName" hint="Username"
          class="input input-border right"
          [text]='' formControlName="userName">
        </TextField>

        <Label row="3" col="0" text="Password"
          class="label font-weight-bold">
        </Label>
        <TextField row="3" col="1" id="password" hint="Password"
          class="input input-border right" secure="true"
          [text]='' formControlName="password">
        </TextField>

        <Label row="4" col="0" text="Tel. Number"
          class="label font-weight-bold">
        </Label>
        <TextField row="4" col="1" id="telnum" hint="Tel. Number"
          class="input input-border right"
          [text]='' formControlName="telnum">
        </TextField>

        <Label row="5" col="0" text="Email"
          class="label font-weight-bold">
        </Label>
        <TextField row="5" col="1" id="email" hint="Email"
          class="input input-border right"
          [text]='' formControlName="email">
        </TextField>

        <Button row="6" colSpan="2" text="Register"
          class="btn btn-primary m-15"
          (tap)="onRegisterSubmit()">
        </Button>
      </GridLayout>
    </StackLayout>
  </StackLayout>
</TabView>
