<ScrollView orientation="vertical" class="page">
  <GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="comment">
    <Label class="h3 m-15" row="0" col="0" text="Your Name" textWrap="true"></Label>
    <TextField class="input input-border" id="textName"
      hint="Your Name" [text]=''
      (textChange)="onAuthorChange($event)"
      row="0" col="1" formControlName="author">
    </TextField>

    <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
    <Slider class="m-15" row="1" col="1"
      value="3" minValue="1" maxValue="5"
      (valueChange)="onRatingValueChange($event)" formControlName="rating">
    </Slider>

    <Label class="h3 m-15" row="2" col="0" text="Your Comment" textWrap="true"></Label>
    <TextField class="input input-border" id="textComment"
      hint="Your Comments" [text]=''
      (textChange)="onCommentChange($event)"
      row="2" col="1" formControlName="comment">
    </TextField>

    <Button class="btn btn-primary btn-active m-15" row="3" col="0"
      text="Submit" [isEnabled]="comment.valid" (tap)="onSubmit()">
    </Button>
  </GridLayout>
</ScrollView>
